<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>
    <h1 th:text="'List Of Owners'">List Of Owners</h1>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>First Name</td>
            <td>Last Name</td>
        </tr>
        </thead>
        <tbody>
<!--        -->
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.getId()}">1</td>
            <td th:text="${owner?.getFirstName()}">Joe</td>
            <td th:text="${owner?.getLastName()}">Bucky</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
